services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pv_management
      POSTGRES_USER: pv_app
      POSTGRES_PASSWORD: pv_app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pv_app']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pv_management
      DB_USERNAME: pv_app
      DB_PASSWORD: pv_app
      SEMS_ACCOUNT: ${SEMS_ACCOUNT:-changeme}
      SEMS_PASSWORD: ${SEMS_PASSWORD:-changeme}
      SEMS_STATION_ID: ${SEMS_STATION_ID:-changeme}
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      APP_ADMIN_EMAIL: ${APP_ADMIN_EMAIL:-admin@example.com}
      APP_ADMIN_PASSWORD: ${APP_ADMIN_PASSWORD:-super-secret-password}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres-data:
