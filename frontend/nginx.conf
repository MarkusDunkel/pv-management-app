# frontend/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: if file not found, serve index.html
  location / {
    try_files $uri /index.html;
  }

  # Proxy all API calls to the backend service
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;

    # Common headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Optional: enable WebSocket / SSE support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Optional: timeouts tuned for dev
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }

  # Minimal cache headers for static assets (optional)
  location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri /index.html;
  }
}

# Map for WebSocket upgrade (optional but nice)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}