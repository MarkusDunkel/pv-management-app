# Put this map in http{} context (usually fine in conf.d)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Never cache the HTML shell; force re-fetch so new asset filenames are picked up
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    try_files $uri =404;
  }

  # Long cache for hashed assets (e.g., /assets/app.abc123.js)
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Optional: generic static cache for other file types (no SPA fallback here)
  location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
    add_header Cache-Control "public, max-age=604800, immutable" always;
    try_files $uri =404;
  }

  # SPA routing fallback: anything else â†’ index.html
  location / {
    try_files $uri /index.html;
  }

  # API proxy (adjust path if needed)
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }
}
